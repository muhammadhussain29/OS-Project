<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Project | First Come First Serve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="heading-1">OS Project | First Come First Serve</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="row p-3">
                    <div class="col boundry rounded p-2">
                        <div class="heading-2 mb-4 text-center">Add a Process</div>
                        <div class="d-flex justify-content-between">
                            <label>Process-ID:</label>
                            <label id="p-id" class="font-weight-bold">P4</label>
                        </div>
                        <label>Process-Arival-time</label>
                        <input id="AT" class="form-control" type="number" placeholder="Arival-time">
                        <label>Process-Burst-time</label>
                        <input id="BT" class="form-control" type="number" placeholder="Burst-time">
                        <button id="add" class="btn btn-primary text-center w-100 my-2">Add Process</button>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col boundry rounded p-2">
                        <div class="heading-2 mb-4 text-center">Process Details</div>
                        <div class="txt-1"><i class="fa-solid fa-circle mr-2 red"></i>Process Waiting</div>
                        <div class="txt-1"><i class="fa-solid fa-circle mr-2 yellow"></i>Process ready</div>
                        <div class="txt-1"><i class="fa-solid fa-circle mr-2 green"></i>Process Completed</div>
                        <div class="txt-1 mt-3">Average TAT: <span id="avgTAT" class="font-weight-bold">00</span></div>
                        <div class="txt-1">Average WT: <span id="avgWT" class="font-weight-bold">00</span></div>
                        <div class="timer text-center">
                            <div class="txt-1 font-weight-bold mt-3">Processor running time</div>
                            <div id="display">000s</div>
                            <button id="start" class="btn btn-primary text-center w-100 my-2">Start Processing</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right -->
            <div class="col-md-10">
                <!-- process list -->
                <div class="heading-2 mt-2">process list</div>
                <div class="row px-3">
                    <div id="P-list" class="col boundry d-flex"></div>
                </div>
                <!-- Ready Queue -->
                <div class="heading-2 mt-2">Ready Queue</div>
                <div class="row px-3">
                    <div id="R-list" class="col boundry d-flex"></div>
                </div>
                <!-- Processor -->
                <div class="row px-3 justify-content-between">
                    <div class="col-md-7">
                        <div class="heading-2 mt-2">Processor</div>
                        <div class="row">
                            <div id="processor" class="col  boundry">
                                <div class="processor-box bg-primary">
                                    <div id="process-name" class=" heading-1">IDLE</div>
                                    <div id="process-sub" class=" txt-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="heading-2 mt-2">Process Details</div>
                        <div class="row">
                            <div id="process-detail" class="col boundry">
                                <div class="heading-1 font-weight-bold">P-ID</div>
                                <div class="txt-1">A-T: <span>00</span></div>
                                <div class="txt-1">B-T: <span>00</span></div>
                                <div class="txt-1">C-T: <span>00</span></div>
                                <div class="txt-1">TAT: <span>00</span></div>
                                <div class="txt-1">W-T: <span>00</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Completed Process -->
                <div class="heading-2 mt-2">History</div>
                <div class="row px-3">
                    <div id="C-list" class="col boundry d-flex"></div>
                </div>
            </div>

        </div>



        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="script.js"></script>
</body>

</html>
